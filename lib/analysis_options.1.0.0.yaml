include: all.yaml

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  errors:
    missing_required_param: error
    missing_return: error
    parameter_assignments: warning
    todo: ignore
    avoid_print: warning
    included_file_warning: ignore
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"

